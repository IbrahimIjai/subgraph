type User @entity {
  id: ID!                      # wallet address
  ownedTokens: [Token!]!       @derivedFrom(field: "owner")
  currentPFP: Token
  tokenCount: BigInt!
}

type Token @entity {
  id: ID!                      # tokenId
  uri: String
  owner: User!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type PFUpdated @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

