specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KoanProfile
    network: base-sepolia
    source:
      address: "0x1Db966b53DdF1c5874F2E07d7e6e5244Ed67598B"
      abi: KoanProfile
      startBlock: 30886743
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - PFUpdated
        - Transfer
      abis:
        - name: KoanProfile
          file: ./abis/KoanProfile.json
      eventHandlers:
        - event: PFUpdated(indexed address,uint256)
          handler: handlePFUpdated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/koan-profile.ts
